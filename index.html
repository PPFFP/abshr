<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التواصل الاجتماعي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            /* وضع الروابط بشكل عمودي */
            align-items: center;
            margin: 2rem 0;
        }
        
        .social-links a {
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            /* اللون الأخضر */
            padding: 0.8rem 1.2rem;
            margin: 0.5rem;
            border-radius: 4px;
            display: block;
            /* تغيير العرض إلى كتلة لتوسيع الروابط */
            transition: background-color 0.3s;
        }
        
        .social-links a:hover {
            background-color: #218838;
            /* ظل أغمق من الأخضر عند المرور */
        }
        
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>تواصل معنا عبر وسائل التواصل الاجتماعي</h1>
    </header>

    <div class="container">
        <div class="social-links">
            <a href="https://www.facebook.com/yourprofile" target="_blank">فيسبوك</a>
            <a href="https://www.tiktok.com/@yourprofile" target="_blank">تيك توك</a>
            <a href="https://wa.me/1234567890" target="_blank">واتساب</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة</p>
    </footer>
</body>

</html>
